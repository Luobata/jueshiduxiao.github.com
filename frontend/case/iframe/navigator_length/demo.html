<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>
<input type="text" id="num"/>
<label>KB</label>
<button id="button">测试</button>
<script>
    $(function(){
        var kb = $("#num").val(),
                data = '',final = '';
        for(var i = 0 ; i < 1024 ; i++){
            data += 'a';
        }
        $("#button").click(function() {
            final = '';
            kb = $("#num").val();
            for (i = 0 ; i < kb ; i++){
                final += data;
            }
            window.navigator.xxx = final;
            alert(window.navigator.xxx.length/1024);
            window.navigator.xxx = null;
        });
    });
</script>
</body>
</html>
